
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            margin: 0px;
            padding: 50px;
        }
        .container{
            width: 400px;
            height: 850px;
            padding: 40px;
            border: solid 1px green;
            border-radius: 25px;
        }
        textarea{
            width: 250px;
        }
        #imagePreview img {
            max-width: 100px;
            max-height: 100px;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body> 
    <section class="container">
      <div class="head text-center text-success pd-4">
        <h2>Contact Form</h2>
        </div> <br>
      <form class="row g-3 needs-validation" method="post" action="insert.php" enctype="multipart/form-data" novalidate>       <!--  enctype="multipart/form-data" -- for uploading images/files in the form ,  'post' method is to send all form details to DB. 'insert.php' is to connect the DataBase to this form -->
        <div class="col-md-9">
          <label for="validationCustom01" class="form-label">Full name</label>
          <input type="text" class="form-control" name="name" id="validationCustom01" placeholder="enter your name" required>
          <div class="invalid-feedback">
            Please enter your name
          </div>
        </div>
        <div class="col-md-9">
            <label for="validationCustom02" class="form-label">Contact</label>
            <input type="text" class="form-control" name="contact" id="validationCustom02" placeholder="enter your contact number" required>
            <div class="invalid-feedback">
              Please enter only digits
            </div>
        </div>
        <div class="col-md-9">
            <label for="validationCustomUsername" class="form-label">Email</label>
            <div class="input-group has-validation">
              <input type="text" class="form-control" name="email" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <div class="invalid-feedback">
                Please enter correct email id
              </div>
            </div>
        </div>
        
        <div class="col-md-9">
          <label for="validationCustom04" class="form-label">City</label>
          <select class="form-select" name="city" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option value="Gulbarga">Gulbarga</option>
            <option>Bidar</option>
            <option>Bijapur</option>
            <option>Hasan</option>
            <option>Gadag</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid city.
          </div>
      </div>
      <fieldset class="col-md-12">
        <legend class="col-form-label col-sm-3 pt-0">Gender :</legend>
        <div class="col-sm-8 offset-sm-1">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="male" checked>
              <label class="form-check-label" for="gridRadios1">Male</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="Female">
              <label class="form-check-label" for="gridRadios2">Female</label>
            </div>
          </div>
        </fieldset>
      <div class="col-md-9">
        <label for="imageUpload">Upload Image:</label>
        <input type="file" id="imageUpload" name="image" accept="image/*" onchange="displayImage(event)">
        <div id="imagePreview"></div>
      </div>
      <div class="col-md-9">
        <label for="validationCustom05" class="form-label">Message</label>
        <textarea id="message" name="message" name="message" rows="3"></textarea>
      </div>
      <div class="col-12">
        <button class="btn btn-info" type="submit">Submit form</button>
      </div>
    </form>
</section>

<script>
  
  (() => {                                                      // Example starter JavaScript for disabling form submissions if there are invalid fields
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')    // Fetch all the forms we want to apply custom Bootstrap validation styles to

  Array.from(forms).forEach(form =>                                // Loop over them and prevent submission
  {
    form.addEventListener('submit', event => 
    {
      if (!form.checkValidity()) 
      {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})()

function displayImage(event) 
{
  const imagePreview = document.getElementById('imagePreview');
  imagePreview.innerHTML = '';

  const file = event.target.files[0];
  if (file) 
  {
    const reader = new FileReader();
    reader.onload = function(e) 
    {
      const img = document.createElement('img');
      img.src = e.target.result;
      imagePreview.appendChild(img);
    };
    reader.readAsDataURL(file);
  }
}
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
